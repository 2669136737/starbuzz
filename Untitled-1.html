<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p id= 'PZQ'>123456789</p>
  <script>
    document.write("<h1>hello world!</h1>")

    var a=10
    var b=20
    document.write( a * b )
    document.write('<br>')

    var i=0
    while (i<=3)
    {
    document.write( i+'<br>')
    i++
    }


    var x=20;
    if( x > 20 ){

      document.write('大于20的数')

    }else
    {
      document.write('小于20的数')
    }
    document.getElementById('PZQ').innerHTML = 987654321


    document.write('<br>')
    function whoisbigger(x,y){
      if (x < y){
        return x
      }else{
        return y
      }
    }
    document.write(whoisbigger(1,3))
    document.write('<br>')
    document.write(whoisbigger(6,3))
    document.write('<br>')
    document.write(whoisbigger(9,3))
    document.write('<br>')
    document.write(whoisbigger(5485,3))
    document.write('<br>')

    document.write('<br>'+ Math.random())
    document.write('<br>'+ Math.random())
    document.write('<br>'+ Math.random())
    document.write('<br>'+ Math.random())
    document.write('<br>'+ Math.random())    
    document.write('<br>'+ Math.random())
    document.write('<br>'+ Math.floor(Math.random()*100))
    document.write('<br>'+ Math.floor(Math.random()*1000))
    document.write('<br>'+ Math.floor(Math.random()*10000))
    document.write('<br>'+ Math.floor(Math.random()*100000))


  </script>
  <h1>hello world!</h1>
</body>
</html>
